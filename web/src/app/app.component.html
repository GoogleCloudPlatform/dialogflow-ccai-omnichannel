<!-- Toolbar -->
<div class="toolbar {{class}}" role="banner">
    <span (click)="home()" class="logo"></span>

    <div class="spacer"></div>

    <a href="tel:{{phoneNr}}" class="phone">
      <span>Call us: </span>{{phoneNr}}
    </a>

    <app-auth></app-auth>
</div>

<div class="banner {{class}}">
  <div class="img"></div>
  <div class="okgoogle">
    <span>You can also contact us via the Google Assistant.</span>
    <span class="invoke">"Ok Google, talk to g-mortgages"</span>
  </div>
</div>
<div class="content" role="main" class="flex-container">
  
  <router-outlet></router-outlet>

  <app-call></app-call>
</div>
