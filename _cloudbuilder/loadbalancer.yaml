apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: ${GKE_CLUSTER}
    networking.gke.io/managed-certificates: cert-conv
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: web-service
          servicePort: 80
      - path: /api/*
        backend:
          serviceName: chatserver-service
          servicePort: 8080